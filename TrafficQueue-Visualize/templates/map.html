<!DOCTYPE html>
<html>
<head>
    <style>
       #map {
        width: 100%;
        height: 650px;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 7.971806, lng: 98.3385094},
            zoom:11
        });

        var polyline = null;
        var markers = [];
        setInterval(function(){
          if(polyline != null)
            polyline.setMap(null);

          $.get("/api/last", function(data){
            polyline = new google.maps.Polyline({
              path: google.maps.geometry.encoding.decodePath(data.Last),
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 4
            });
            polyline.setMap(map)
          });

          $.get("/api/intersection",  function(data){
            console.log(data.length)
            for (var i = 0 ; i < data.length ; i++){
              var marker = new google.maps.Marker({
                map: map,
                position: data[i].Host,
              });
              markers.push(marker)
            }
          });

        }, 10000);
      }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=geometry">
</script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
